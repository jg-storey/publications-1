  function processLatex(data){
    var d2 = data.replace(/\$_{/g,'<sub>')
    d2 = d2.replace(/}\$/g,'</sub>')
    return d2;
  }

  function processSymbols(data){
    var d2 = data.replace(/\\delta/g, '&delta;')
    d2 = d2.replace(/\\"o/g,'&ouml;')
    d2 = d2.replace(/\\'{c}/g,'&#263;')
    return d2;
  }
